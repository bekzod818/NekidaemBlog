{% extends 'base/base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}

<div class="container m-5">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div>
                <h1>{{ post.title }}</h1>
                <h4>{{ post.description }}</h4>
                <p>Posted by <a href="#">{{ post.blog.user }}</a> {{ post.created|date:"d.m.Y H:i:s" }}</p>
                {% if not request.user.is_anonymous %}
                    <a class="btn btn-outline-success" href="{% url 'post_edit' post.id %}"><i class="bi bi-pencil-square"></i> Edit Post</a>
                    <a class="btn btn-outline-danger" href="{% url 'post_delete' post.id %}"><i class="bi bi-trash-fill"></i> Delete Post</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
